      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - save_cache: *save-ios-cache
      - run: yarn test

  # publish to npm
  publish-npm:
    <<: *defaults
    branches:
      only:
        - master
        - beta
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - run:
