# # Javascript Node CircleCI 2.0 configuration file
# #
# # Check https://circleci.com/docs/2.0/language-javascript/ for more details
# #

version: 2
aliases:
  - &restore-cache
    keys:
      - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - v1-dependencies-{{ .Branch }}

  - &save-node-cache
    key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules

  - &save-ios-cache
    key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules
      - ios/build

  - &gems_cache_key_ios ios-bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}

  - &restore_gems_cache_ios
    restore_cache:
      key: *gems_cache_key_ios

  - &save_gems_cache_ios
    save_cache:
      key: *gems_cache_key_ios
      paths:
        - vendor/bundle

  - &pods_cache_key_ios ios-pods-v1-{{ checksum "demo/ios/Podfile.lock" }}-{{ arch }}
  - &restore_pods_cache_ios
    restore_cache:
      key: *pods_cache_key_ios

  - &save_pods_cache_ios
    save_cache:
      key: *pods_cache_key_ios
      paths:
        - demo/ios/Pods

  - &install-node-dependencies
    name: Install node dependencies
    command: yarn install

  - &compile-typescript
    name: Compile TypeScript
    command: yarn build

defaults: &defaults
  working_directory: ~/kancha-ui

jobs:
  # e2e tests with detox
  test-ios-e2e:
    <<: *defaults
    macos:
      xcode: '10.2.1'
      pre:
    steps:
      - checkout
       - run:
          name: Fetch CocoaPods Specs
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
      - *restore_gems_cache_ios
      - run:
          name: Bundle install
          command: bundle install
      - *save_gems_cache_ios
      - *restore_pods_cache_ios
      - run:
          name: Install Pods
          command: bundle exec pod install --verbose
          working_directory: ios
      - *save_pods_cache_ios
      - run:
          name: Install AppleSim Utils
          command: |
            brew update
            brew tap wix/brew
            brew install --HEAD applesimutils
      - run:
          name: Install Detox CLI
          command: npm install -g detox-cli
      - run: *install-node-dependencies
      - run: *compile-typescript
      - run:
          name: Detox e2e build
          command: detox build -c ios.sim.release
      - run:
          name: Detox e2e test
          command: detox test -c ios.sim.release --cleanup

  # unit tests
  test-js:
    <<: *defaults
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - save_cache: *save-node-cache
      - run: yarn test --maxWorkers 2
      - run: yarn codecov

  # publish to npm
  publish-npm:
    <<: *defaults
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - run: *compile-typescript
      - run:
          name: Release version to npm
          command: yarn semantic-release

workflows:
  version: 2

  unit-ios-e2e:
    jobs:
      - test-js
      - test-ios-e2e:
          requires:
            - test-js
      - publish-npm:
          filters:
            branches:
              only:
                - master
                - beta
          requires:
            - test-js
            - test-ios-e2e
