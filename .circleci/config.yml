aliases:
  - &restore-cache
    keys:
      - v2-test-{{ .Branch }}-{{ checksum "package.json" }}
      - v2-test-{{ .Branch }}

  - &save-node-cache
    key: v2-test-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules

  - &save-ios-cache
    key: v2-test-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules
      - ios/build

  - &install-node-dependencies |
    yarn

defaults: &defaults
  working_directory: ~/kancha-ui

jobs:
  test-ios-e2e:
    <<: *defaults
    macos:
      xcode: '9.0'
    dependencies:
      pre:

    steps:
      - checkout
      - run:
          name: Load dependencies
          command: |
            brew update
            brew tap wix/brew
            brew install --HEAD applesimutils
            npm install -g detox-cli
      - run: *install-node-dependencies
      - run: yarn build
      - run: detox build -c ios.sim.release
      - run: detox test -c ios.sim.release --cleanup

  test-js:
    <<: *defaults
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - save_cache: *save-ios-cache
      - run: yarn test

workflows:
  version: 2

  unit-ios-e2e:
    jobs:
      - test-js
      - test-ios:
          requires:
            - test-js
